<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cute Animated SVG Cats</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #ffd6e8, #a0eaff);
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive, sans-serif;
      }

      h1 {
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px #ff69b4;
        margin: 1rem 0 2rem 0;
        font-size: 3rem;
      }

      .cat {
        position: absolute;
        width: 100px;
        height: 100px;
        animation: float 6s ease-in-out infinite;
      }

      /* Different positions and staggered delays */
      .cat:nth-child(2) {
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }
      .cat:nth-child(3) {
        top: 30%;
        left: 50%;
        animation-delay: 1.5s;
      }
      .cat:nth-child(4) {
        top: 55%;
        left: 20%;
        animation-delay: 3s;
      }
      .cat:nth-child(5) {
        top: 70%;
        left: 70%;
        animation-delay: 4.5s;
      }
      .cat:nth-child(6) {
        top: 25%;
        left: 80%;
        animation-delay: 6s;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-15px) rotate(8deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>üêæ Cute Floating SVG Cats üêæ</h1>

    <!-- Cat 1 -->
    <div class="cat" style="top: 15%; left: 15%; animation-delay: 0s">
      <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <!-- Head -->
        <circle
          cx="60"
          cy="60"
          r="50"
          fill="#f5d1c8"
          stroke="#c8776d"
          stroke-width="3"
        />
        <!-- Ears -->
        <polygon
          points="25,30 45,10 55,45"
          fill="#f5b3a6"
          stroke="#c8776d"
          stroke-width="2"
        />
        <polygon
          points="95,30 75,10 65,45"
          fill="#f5b3a6"
          stroke="#c8776d"
          stroke-width="2"
        />
        <!-- Inner ears -->
        <polygon points="33,30 45,20 50,40" fill="#e8a399" />
        <polygon points="87,30 75,20 70,40" fill="#e8a399" />
        <!-- Eyes -->
        <ellipse cx="40" cy="70" rx="10" ry="15" fill="white" />
        <ellipse cx="80" cy="70" rx="10" ry="15" fill="white" />
        <circle cx="40" cy="72" r="6" fill="#333" />
        <circle cx="80" cy="72" r="6" fill="#333" />
        <circle cx="37" cy="70" r="3" fill="white" />
        <circle cx="77" cy="70" r="3" fill="white" />
        <!-- Nose -->
        <polygon points="60,85 55,80 65,80" fill="#c8776d" />
        <!-- Mouth -->
        <path
          d="M 55 85 Q 60 90 65 85"
          stroke="#c8776d"
          stroke-width="2"
          fill="none"
        />
        <!-- Whiskers -->
        <line
          x1="20"
          y1="80"
          x2="45"
          y2="85"
          stroke="#c8776d"
          stroke-width="2"
        />
        <line
          x1="20"
          y1="90"
          x2="45"
          y2="90"
          stroke="#c8776d"
          stroke-width="2"
        />
        <line
          x1="20"
          y1="100"
          x2="45"
          y2="95"
          stroke="#c8776d"
          stroke-width="2"
        />
        <line
          x1="95"
          y1="80"
          x2="70"
          y2="85"
          stroke="#c8776d"
          stroke-width="2"
        />
        <line
          x1="95"
          y1="90"
          x2="70"
          y2="90"
          stroke="#c8776d"
          stroke-width="2"
        />
        <line
          x1="95"
          y1="100"
          x2="70"
          y2="95"
          stroke="#c8776d"
          stroke-width="2"
        />
      </svg>
    </div>
