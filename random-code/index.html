<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Drivers</title>
  </head>
  <body>
    <div class="driver">
    <input type="text" class="input" />
    <button type="button" onClick="">Get Data</button>
    <script>
      const drivers = fetch('https://api.openf1.org/v1/drivers').then(
        (data) => {
          const driversData = data.json().then((data) => {
            const elem = document.querySelector('.driver')
            if (data) {
              elem.textContent = JSON.stringify(data)
            }
          })
        }
      )
    </script>
  </body>
</html>
